<html>
    <head>
        <title>Memory Quest</title>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="MemoryGame.css">
        <script src="MemoryGame.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    </head>
    
    <body>  
        <header>
            <h1 class="title">Memory Quest</h1>
        </header>

        <section>
            <h2 class="text" id="i">Remember the order</h2>
            <p id="score" class="score">Score: 0</p>
            <div class="buttons" id="buttons">
                <button value="1" id="button1" class="button" onclick="recordButtonPress('button1');"></button>
                <button value="2" id="button2" class="button" onclick="recordButtonPress('button2');"></button>
                <br>
                <button value="3" id="button3" class="button" onclick="recordButtonPress('button3');"></button>
                <button value="4" id="button4" class="button" onclick="recordButtonPress('button4');"></button>
            </div>

            <div class="gameOverDiv" id="gameOverDiv">
                <p id="gameOver" class="gameOver">Game Over</p>
                <p id="gameOverText" class="gameOverText">You forgot the order!</p>
                <p id="gameOverScore" class="gameOverScore"></p>
                <button id="reset" onclick="location.reload()">Restart</button>
            </div>

            <p class="copyright">&copy; 2025 Memory Quest</p>
        </section>
    </body>
</html>
